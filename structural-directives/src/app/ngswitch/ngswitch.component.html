<div class="center">
    <h1>ngSwitch</h1>
</div>
<div [ngSwitch]="color">
    <div class="red-color" *ngSwitchCase = "'red'">This is red color</div>
    <div class="green-color" *ngSwitchCase = "'green'">Thia is green color</div>
    <div class="blue-color" *ngSwitchCase = "'blue'">This is default color</div>
</div>
